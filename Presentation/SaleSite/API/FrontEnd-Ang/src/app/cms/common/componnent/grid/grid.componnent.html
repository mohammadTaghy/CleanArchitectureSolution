<mat-table  [dataSource]="dataSource" class="mat-elevation-z8" #gridTable [fixedLayout]="false" >
  <ng-container *ngFor="let col of columns; let colIndex = index"  matColumnDef="{{col.header}}" [cdkColumnDef]="header">
    <mat-header-cell  *matHeaderCellDef >
      <p class="header-value">{{col.header}}</p>
    </mat-header-cell>
    <mat-cell *matCellDef="let element" >
      <span>{{element[col.field]}}</span>
    </mat-cell>
  </ng-container>
  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row #gridRow *matRowDef="let row; columns: displayedColumns;"
           [matRowKeyboardSelection]="this.selection"
           [rowModel]="row"
           [row]="gridRow"
           [matTable]="gridTable"
           [ngClass]="{selected: selection.isSelected(row)}"
           (rowActionEvent)="actionEvent($event)"
           (openFilterDialog)="onFilter($event)"
           ></mat-row>
</mat-table>
<mat-paginator *ngIf="isPagerHidden" [pageSize]="10" [pageSizeOptions]="selectOptions">
</mat-paginator>
