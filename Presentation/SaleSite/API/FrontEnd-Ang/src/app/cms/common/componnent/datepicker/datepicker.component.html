<div class="datepicker-wrapper">
  <ng-persian-datepicker class="{{width}}" [dateInitValue]="'1399/02/02'" [timeEnable]="timeEnable"
                         [timeShowSecond]="timeShowSecond" [timeMeridian]="timeMeridian"
                          
                         >
    <div class="input-field">
      <input type="text" placeholder="{{placeHolder}}" name="{{name}}" [disabled]="isDisabled?true:false" />
    </div>
  </ng-persian-datepicker>
</div>
