<ng-template appPlaceholder></ng-template>

<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <div *ngIf="isLoading" style="text-align: center;">
      <mat-spinner></mat-spinner>
    </div>
    <form #loginFormNew="ngForm" (ngSubmit)="onSubmit(loginFormNew)" *ngIf="!isLoading">
      <div class="form-group">
        <mat-form-field class="login-full-width" appearance="fill">
          <input matInput placeholder="نام کاربری" id="userName" ngModel name="userName">
        </mat-form-field>
        <!--<input placeholder="نام کاربری" id="userName" type="text" required ngModel name="userName">-->

      </div>
      <div class="form-group">
        <mat-form-field class="login-full-width" appearance="fill">
          <input matInput placeholder="رمز خود را وارد کنید" id="password" ngModel name="password"
                 required minlength="6" [type]="hide ? 'password' : 'text'">
          <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </mat-form-field>
        <!--<input placeholder="رمز خود را وارد کنید" id="password" ngModel name="password"
               required minlength="6" [type]="hide ? 'password' : 'text'">-->
      </div>
      <div>
        <button class="btn btn-primary"
                type="submit"
                [disabled]="!loginFormNew.valid">
          ورود
        </button>
      </div>
    </form>
  </div>
</div>
