<div class="mat-typography mat-app-background">

  <mat-drawer-container class="container" autosize>

    <mat-drawer #drawer class="sidenav" opened mode="side">
      <section [class.sidenav]="isExpanded">
        <div class="toggle">
          <mat-icon (click)="toggleMenu()">
            {{ isExpanded ? "keyboard_backspace" : "dehaze" }}
          </mat-icon>
        </div>
        <app-tree [inputData]="dataSource" ></app-tree>
      </section>
    </mat-drawer>
    <mat-drawer-content>
      <div class="content-container">
        <router-outlet></router-outlet>
      </div>
    </mat-drawer-content>

  </mat-drawer-container>
